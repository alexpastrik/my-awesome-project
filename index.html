<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="src/style.css">
    
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Gujarati:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src=https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
          id="search-text-input"
        />
  
        <input type="submit" value="search" />
      </form>

      <h1>11°</h1>
      <h2>Waterloo, ON</h2>

      <ul>
        <li>
          14° Sauble, ON
        </li>
      </ul>
      <div class="container">
          <div class="row">
            <div class="col">
                <img src="images/clouds.png" alt="Cloudy icon" />
            </div>
            <div class="col">
              14° Sauble, ON
            </div>
          </div>
          <div class="container">
              <div class="row">
                <div class="col">
                    <img src="images/light.png" alt="Light icon" />
                </div>
                <div class="col">
                  5° Dublin, Ireland
                </div>
              </div>
              <div class="container">
                  <div class="row">
                    <div class="col">
                        <img src="images/rainandcloud.png" alt="Rain icon" />
                    </div>
                    <div class="col"> 
                        10° Toronto, ON
                    </div>
                  </div>
                  <div class="container">
                      <div class="row">
                        <div class="col">
                            <img src="images/sun.png" alt="Sun icon" />
                        </div>
                        <div class="col">
                            20° Rome, Italy
                        </div>
                      </div>
                  <div class="container">
                          <div class="row">
                            <div class="col">
                                <img src="images/sun and cloud.png" alt="Sun and Cloud icon" />
                            </div>
                            <div class="col">
                              30° Miami, Florida
                            </div>
                          </div>
             </div>
   <script src="src/index.js"></script>
  </body>
</html>
